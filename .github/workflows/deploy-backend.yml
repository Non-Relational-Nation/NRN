name: Deploy Backend to AWS

on:
  push:
    branches: [ main, infrastructure ]  # Added infrastructure branch for testing
    paths: [ 'backend/**' ]
  workflow_dispatch:

env:
  AWS_REGION: af-south-1

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    
    # Add OIDC permissions
    permissions:
      id-token: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      working-directory: ./backend
      run: npm ci

    - name: Type check application
      working-directory: ./backend
      run: npx tsc --noEmit

    - name: Configure AWS credentials via OIDC
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        role-session-name: github-actions-backend-deploy
        aws-region: ${{ env.AWS_REGION }}

    - name: Get API server IP
      id: get-api-ip
      run: |
        API_IP=$(aws ec2 describe-instances \
          --region ${{ env.AWS_REGION }} \
          --filters "Name=tag:Name,Values=nrn-api-grad-group01-dev" "Name=instance-state-name,Values=running" \
          --query 'Reservations[0].Instances[0].PublicIpAddress' \
          --output text)
        echo "api_ip=$API_IP" >> $GITHUB_OUTPUT

    - name: Deploy to API server
      env:
        API_IP: ${{ steps.get-api-ip.outputs.api_ip }}
      run: |
        # Create deployment package
        tar -czf backend-deploy.tar.gz -C backend .
        
        # Setup SSH
        echo "${{ secrets.TEAM_SSH_KEY }}" > team-key
        chmod 600 team-key
        
        # Copy files to server
        scp -i team-key -o StrictHostKeyChecking=no backend-deploy.tar.gz ubuntu@$API_IP:/home/ubuntu/
        
        # Deploy on server
        ssh -i team-key -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=3 ubuntu@$API_IP << 'EOF'
          set -e  # Exit on any error
          
          # Stop existing application - nuclear cleanup
          sudo pkill -9 -f "node" || true
          sudo pkill -9 -f "tsx" || true
          sudo pkill -9 -f "pm2" || true
          sudo killall node || true
          sudo killall tsx || true
          pm2 kill || true
          sleep 5
          
          # Free up port 5000 specifically
          sudo fuser -k 5000/tcp || true
          sudo netstat -tlnp | grep :5000 | awk '{print $7}' | cut -d/ -f1 | xargs -r sudo kill -9 || true
          sleep 2
          
          # Install Node.js 18 (Ubuntu 22.04)
          echo "Setting up Node.js 18 on Ubuntu 22.04..."
          
          # Install Node.js 18 from NodeSource (Ubuntu compatible)
          curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          sudo apt-get install -y nodejs
          
          # Verify installation
          echo "Node.js version: $(node --version)"
          echo "NPM version: $(npm --version)"
          
          # Extract new code - clean deployment
          rm -rf /home/ubuntu/backend || true
          mkdir -p /home/ubuntu/backend
          tar -xzf /home/ubuntu/backend-deploy.tar.gz -C /home/ubuntu/backend
          cd /home/ubuntu/backend
          
          # Install dependencies
          echo "Installing dependencies..."
          npm ci || npm install
          
          # Create environment file
          echo "Creating environment configuration..."
          echo "NODE_ENV=production" > .env
          echo "PORT=5000" >> .env
          echo "HOST=0.0.0.0" >> .env
          echo "MONGODB_URI=mongodb://localhost:27017/nrn_db" >> .env
          echo "REDIS_HOST=localhost" >> .env
          echo "REDIS_PORT=6379" >> .env
          echo "NEO4J_URI=bolt://localhost:7687" >> .env
          echo "S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}" >> .env
          echo "AWS_REGION=${{ env.AWS_REGION }}" >> .env
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
          
          # Install PM2 globally
          sudo npm install -g pm2@latest
          
          # Create logs directory
          mkdir -p logs
          
          # Start application with PM2 - try multiple approaches for compatibility
          if ! pm2 start "npx tsx src/server.ts" --name "backend" --env production; then
            echo "First PM2 approach failed, trying alternative..."
            # Alternative approach: create a simple start script
            echo '#!/bin/bash' > start.sh
            echo 'cd /home/ubuntu/backend' >> start.sh
            echo 'exec npx tsx src/server.ts' >> start.sh
            chmod +x start.sh
            pm2 start ./start.sh --name "backend" --env production
          fi
          
          pm2 save
          
          # Setup PM2 startup script
          sudo pm2 startup systemd -u ubuntu --hp /home/ubuntu || true
          
          # Show PM2 status and logs for debugging
          echo "=== PM2 Status ==="
          pm2 status
          echo "=== PM2 Logs ==="
          pm2 logs backend --lines 10 || true
          
          echo "âœ… Backend deployment completed successfully"
        EOF